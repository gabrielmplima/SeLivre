<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Se Livre</title>

    <!-- FONTAWESOME -->

    <script src="https://kit.fontawesome.com/929661f3ab.js" crossorigin="anonymous"></script>

    <!-- FONTS -->

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:700|Merriweather:400,700&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- MEU CSS -->

    <link rel="stylesheet" href="style.css">

    <!-- SCRIPT -->

    <script src="script.js"></script>

</head>

<body onload="loadFileAsText2()">

    <div class="container">

        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" style="color: #DE2652" href="index.html">Se Livre</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="produtos.html">Produtos</a>
                    <a class="nav-item nav-link" href="contato.html">Contato</a>

                </div>

                <div class="icones d-flex align-items-center ml-auto">

                    <a href="carrinho.html"><i class="fas fa-shopping-cart float-right"
                            style="color: white; font-size: 1.5rem;"></i></a>

                    <a href="login.html"><i class="fas fa-user ml-3 float-right"
                            style="color: #DE2652; font-size: 1.5rem;"></i></a>

                </div>

            </div>
        </nav>

        <!-- CADASTRO -->

        <div class="cadastro my-5">
            <div class="row d-flex align-items-center">

                <a href="login.html">
                    <h2>ENTRAR</h2>
                </a>

                <a href="#">
                    <h1 class="ml-5">CADASTRAR</h1>
                </a>

            </div>

            <div class="row">

                <form>

                    <div class="form-check form-check-inline mt-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Cliente</label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Gerenciador</label>
                    </div>

                    <div class="form-row">

                        <div class="form-group">

                            <h3>Informações da Conta</h3>

                            <label for="InputNome">Nome Completo</label>
                            <input type="name" class="form-control" style="width: 450px;" id="InputNome"
                                placeholder="Nome">

                        </div>

                        <div class="form-group ml-5">

                            <h3>Informações do Endereço</h3>

                            <label for="InputRua">Rua</label>
                            <input type="text" class="form-control" style="width: 450px;" id="InputRua"
                                placeholder="Rua">

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group">

                            <label for="InputEmail">Email</label>
                            <input type="email" class="form-control" style="width: 450px;" id="InputEmail"
                                placeholder="Email">

                        </div>

                        <div class="form-row ml-5">

                            <div class="form-group">

                                <label for="InputNumero">Número</label>
                                <input type="number" class="form-control" style="width: 100px;" id="InputEmail"
                                    placeholder="Número">

                            </div>

                            <div class="form-group ml-3">

                                <label for="InputComplemento">Complemento</label>
                                <input type="text" class="form-control" style="width: 334px;" id="InputComplemento"
                                    placeholder="Complemento">

                            </div>

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group">

                            <label for="InputPassword">Senha</label>
                            <input type="password" class="form-control" style="width: 450px;" id="InputPassword"
                                placeholder="Senha">

                        </div>

                        <div class="form-group ml-5">

                            <label for="InputCEP">CEP</label>
                            <input type="text" class="form-control" style="width: 450px;" id="InputCEP"
                                placeholder="CEP">

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group">

                            <label for="InputConfirmaPassword">Confirmar Senha</label>
                            <input type="password" class="form-control" style="width: 450px;" id="InputConfirmaPassword"
                                placeholder="Confirmar Senha">

                        </div>

                        <div class="form-row ml-5">

                            <div class="form-group">

                                <label for="InputCidade">Cidade</label>
                                <input type="text" class="form-control" style="width: 314px;" id="InputCidade"
                                    placeholder="Cidade">

                            </div>

                            <div class="form-group ml-3">

                                <label for="inputEstado">Estado</label>
                                <select id="inputEstado" class="form-control" style="width: 120px;">
                                    <option selected>Estado</option>
                                    <option>AC</option>
                                    <option>AL</option>
                                    <option>AP</option>
                                    <option>AM</option>
                                    <option>BA</option>
                                    <option>CE</option>
                                    <option>DF</option>
                                    <option>ES</option>
                                    <option>GO</option>
                                    <option>MA</option>
                                    <option>MT</option>
                                    <option>MS</option>
                                    <option>MG</option>
                                    <option>PA</option>
                                    <option>PB</option>
                                    <option>PR</option>
                                    <option>PE</option>
                                    <option>PI</option>
                                    <option>RJ</option>
                                    <option>RN</option>
                                    <option>RS</option>
                                    <option>RO</option>
                                    <option>RR</option>
                                    <option>SC</option>
                                    <option>SP</option>
                                    <option>SE</option>
                                    <option>TO</option>
                                </select>

                            </div>

                        </div>

                    </div>

                    <button type="submit" onclick="saveTextAsFile()" class="btn mt-3">Cadastrar</button>

                </form>

            </div>
        </div>



        <!-- FOOTER -->

        <div class="row d-flex justify-content-center mt-5">

            <img src="images/linha-footer.svg" style="width: 1150px;" class="mb-5" alt="Linha">

            <div class="redes d-flex align-items-center mb-5">

                <a href="http://www.facebook.com/gabrielmplima" target="_blank"><img src="images/facebook.svg"
                        class="img-fluid mx-2" alt="Facebook Icon"></a>
                <a href="http://www.instagram.com/gabrielmplima" target="_blank"><img src="images/instagram.svg"
                        class="img-fluid mx-2" alt="Instagram Icon"></a>
                <a href="http://www.twitter.com/meninoceos" target="_blank"><img src="images/twitter.svg"
                        class="img-fluid mx-2" alt="Twitter Icon"></a>

            </div>

        </div>



    </div>


    <!-- BOOTSTRAP JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
