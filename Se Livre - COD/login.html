<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Se Livre</title>

    <!-- FONTAWESOME -->

    <script src="https://kit.fontawesome.com/929661f3ab.js" crossorigin="anonymous"></script>

    <!-- FONTS -->

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:700|Merriweather:400,700&display=swap"
        rel="stylesheet">

    <!-- BOOTSTRAP CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- MEU CSS -->

    <link rel="stylesheet" href="style.css">

    <!-- SCRIPT -->

    <script src="script.js"></script>

</head>

<body>

    <div class="container">

        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" style="color: #DE2652" href="index.html">Se Livre</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="produtos.html">Produtos</a>
                    <a class="nav-item nav-link" href="contato.html">Contato</a>

                </div>

                <div class="icones d-flex align-items-center ml-auto">

                    <a href="carrinho.html"><i class="fas fa-shopping-cart float-right"
                            style="color: white; font-size: 1.5rem;"></i></a>

                    <a href="login.html"><i class="fas fa-user ml-3 float-right"
                            style="color: #DE2652; font-size: 1.5rem;"></i></a>

                </div>

            </div>
        </nav>

        <!-- LOGIN -->

        <div class="login my-5">
            <div class="row d-flex align-items-center">

                <a href="login.html">
                    <h1>ENTRAR</h1>
                </a>

                <a href="cadastrar.html">
                    <h2 class="ml-5">CADASTRAR</h2>
                </a>

            </div>

            <div class="row d-block">

                <INPUT TYPE="file" ID="fileToLoad" class="arq my-3">

                <form>

                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputCliente" value="option2">
                        <label class="form-check-label mr-3" for="inputCliente">Cliente</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputGerente" value="option2">
                        <label class="form-check-label" for="inputGerente">Gerente</label>
                    </div>

                    <div class="form-group">
                        <label for="InputEmail">Email</label>
                        <input type="email" class="form-control" style="width: 450px;" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Senha</label>
                        <input type="password" class="form-control" style="width: 450px;" id="InputPassword" placeholder="Senha">
                    </div>
                    <button type="submit" onclick="entrar()" class="btn mt-3">Entrar</button>
                </form>

            </div>
        </div>



        <!-- FOOTER -->

        <div class="row d-flex justify-content-center mt-5">

            <img src="images/linha-footer.svg" style="width: 1150px;" class="mb-5" alt="Linha">

            <div class="redes d-flex align-items-center mb-5">

                <a href="http://www.facebook.com/gabrielmplima" target="_blank"><img src="images/facebook.svg"
                        class="img-fluid mx-2" alt="Facebook Icon"></a>
                <a href="http://www.instagram.com/gabrielmplima" target="_blank"><img src="images/instagram.svg"
                        class="img-fluid mx-2" alt="Instagram Icon"></a>
                <a href="http://www.twitter.com/meninoceos" target="_blank"><img src="images/twitter.svg"
                        class="img-fluid mx-2" alt="Twitter Icon"></a>

            </div>

        </div>



    </div>


    <!-- BOOTSTRAP JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
